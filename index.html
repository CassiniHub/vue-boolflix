<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- Vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Personal CSS / JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

    <title>Document</title>
</head>


<body>
    <div id="app">
        <header>
            <div class="header-left">
                <div class="logo">
                    <span>Boolflix</span>
                </div>
            </div>
            
            <div class="header-right">
                <input class="search-input" v-model="search" type="text" placeholder="Cerca un film...">
                <button @click="getFilms(); getTvSeries();" class="search-button">
                    <span class="search-text-button">Search</span> <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="container">
                
                <div v-for="film in films" class="box">
                    <h1>{{ film.title }}</h1>
                    <h1>{{ film.original_title }}</h1>
                    <img v-if="film.original_language == 'en'" :src="flags.en" class="language-flag" alt="bandiera italiana">
                    <img v-else-if="film.original_language == 'it'" :src="flags.ita" class="language-flag" alt="bandiera italiana">
                    <img v-else :src="flags.unk" class="language-flag" alt="bandiera sconosciuta">
                    <h3>{{ film.vote_average }}</h3>
                </div>
                
                <div v-for="tvSerie in tvSeries" class="box">
                    <h1>{{ tvSerie.name }}</h1>
                    <h1>{{ tvSerie.original_name }}</h1>
                    <img v-if="tvSerie.original_language == 'en'" :src="flags.en" class="language-flag" alt="bandiera italiana">
                    <img v-else-if="tvSerie.original_language == 'it'" :src="flags.ita" class="language-flag" alt="bandiera italiana">
                    <img v-else :src="flags.unk" class="language-flag" alt="bandiera sconosciuta">
                    <h3>{{ tvSerie.vote_average }}</h3>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
