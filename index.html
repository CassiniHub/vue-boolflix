<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <!-- Vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Personal CSS / JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

    <title>Document</title>
</head>


<body>
    <div id="app">
        <header>
            <div class="header-left">
                <div class="logo">
                    <span>Boolflix</span>
                </div>
            </div>
            
            <div class="header-right">
                <input class="search-input" v-model="search" type="text" placeholder="Cerca un film...">
                <button @click="getFilms(); getTvSeries();" class="search-button">
                    <span class="search-text-button">Search</span> <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="container">
                
                <!-- films -->
                <div class="categories-wrapper">
                    <div v-if="films.length > 0" class="films-wrapper">
                        <h2 class="categories-title">
                            Films
                        </h2>
                        <div v-for="film in films" class="box">
                            <img :src="'https://image.tmdb.org/t/p/' + 'w342' + film.backdrop_path" alt="Film poster">
                            <h3>{{ film.title }}</h3>
                            <h3>{{ film.original_title }}</h3>
                            <div class="poster">
                                <!-- Ver #2 using function -->
                                <img :src="getLanguageFlag(film)" class="language-flag" alt="">

                                <!-- Ver #1 using flags database object -->
                                <!-- <img v-if="film.original_language == 'en'" :src="flags.en" class="language-flag" alt="bandiera inglese">
                                <img v-else-if="film.original_language == 'it'" :src="flags.ita" class="language-flag" alt="bandiera italiana">
                                <img v-else :src="flags.unk" class="language-flag" alt="bandiera sconosciuta"> -->
                            </div>
                            <div class="stars-outer">
                                <div class="stars-inner" :style="{width: starsRating(film) + '%'}">
                                    
                                </div>
                            </div>
                            <h3>{{ film.vote_average }}</h3>
                        </div>
                    </div>
                    <div v-else class="films-wrapper">
                        <h2 class="categories-title">
                            Films
                        </h2>
                        <h3>No film searched or founded.</h3>
                    </div>
                </div>
                
                <!-- tv series -->
                <div class="categories-wrapper">
                    <div v-if="tvSeries.length > 0" class="tv-series-wrapper">
                        <div class="categories-title">
                            Tv Series
                        </div>
                        <div v-for="tvSerie in tvSeries" class="box">
                            <img :src="'https://image.tmdb.org/t/p/' + 'w185' + tvSerie.backdrop_path" alt="Tv Series poster">
                            <h3>{{ tvSerie.name }}</h3>
                            <h3>{{ tvSerie.original_name }}</h3>
                            <div class="poster">

                                <!-- Ver #2 using function -->
                                <img :src="getLanguageFlag(tvSerie)" class="language-flag" alt="">

                                <!-- Ver #1 using flags database object -->
                                <!-- <img v-if="tvSerie.original_language == 'en'" :src="flags.en" class="language-flag" alt="bandiera inglese">
                                <img v-else-if="tvSerie.original_language == 'it'" :src="flags.ita" class="language-flag" alt="bandiera italiana">
                                <img v-else :src="flags.unk" class="language-flag" alt="bandiera sconosciuta"> -->
                            </div>
                            <div class="stars-outer">
                                <div class="stars-inner" :style="{width: starsRating(tvSerie) + '%'}">
                                    
                                </div>
                            </div>
                            <span>{{ tvSerie.vote_average }}</span>
                        </div>
                    </div>

                    <div v-else class="tv-series-wrapper">
                        <h2 class="categories-title">
                            Tv Series
                        </h2>
                        <h3>No tv series searched or founded.</h3>
                    </div>
                </div>

            </div> <!-- end container -->
        </main>
    </div>
</body>
</html>
